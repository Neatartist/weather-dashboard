<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">  
<body>
  </head>
  <Header class="Header">
    <h1>Weather Dashboard</h1>
  </Header>
    <main class = "d-flex"> 
      <section class="p-2">
        <section class = "seperate-list d-flex flex-column">
          <h3>Search by city</h3>
          <input type="search-input">
          <button id = "search-button" type = "button">Get Weather</button>
        </section>
        <section>
          <list id="Cities" class = "d-flex flex-column"></list>
        </section>
      </section>
      <div class = "weather">
        <section class="Today">
          <figure class = "d-flex"></figure>
          <section class = "d-flex flex-column">
            <h3>Today's Weather</h3>
            <p>Temperature: <span id="Temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="wind"></span></p>
            <p>UV Index: <span id="uv-index"></span></p>
        </section>
        </section>
        <section class="Forecast">
          <h3>5-Day Forecast</h3>
          <div class="d-flex" id="forecast"></div>
        </section>
      </div>
    </main>
    <script src="assets/script.js" async defer></script>
</body>
</html>
